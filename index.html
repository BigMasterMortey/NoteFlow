<!-- this is the main landing oage that consists of the application logo and the 2 important buttons for user authentication-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow | Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="landing-view" class="notebook-skin">
    <div id="modal-overlay"></div>
    <main id="main">
       <div id="landing-page">       
            <h1 class="app-logo">NoteFlow</h1>
            <p>Your personal note-taking assistant!</p>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button> 
       </div>
       <!-- this is the section for the login and register forms respectively -->
       <div id="login-form">
        <h2>Login</h2>
        <form action="">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button id="login-submit-btn" type="submit">Login</button>
            <button class="back-btn">Back</button>
        </form>
       </div>
       <div id="register-form">
        <h2>Register</h2>
        <form action="">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button id="registration-submit-btn" type="submit">Register</button>
            <button class="back-btn">Back</button>
        </form>
        </div>
        <form id="verification-form">
            <p><strong>Enter the code sent to your email</strong></p>
            <input type="text" inputmode="numeric" placeholder="Enter Code">
            <button id="verify-btn" class="Vefify-btn" type="submit">Verify</button>
            <button class="back-btn">Back</button>
        </form>
    </main>
<script src="app.js"></script>
</body>
</html>
